<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="container">

        <nav class="nav">
            <header>
                <h1>Mi Ecommerce</h1>
            </header>
        </nav>

        
         <aside class="aside">
            <h2>Categor√≠as</h2>

        <main class="main">
            <div class="product-card">
                <img class="product-image" src="./assets/imagenes/imagen1.jpg" alt="mykingdom">

            <div class="product-card">

                <div class="product-title">Perfume Phantom</div>
                <div class="product-price">$68.000</div>
                <button class="buy-button">Comprar</button>
            </div>

                <img class="product-image" src="./assets/imagenes/imagen3.jpg" alt="zapatosdocker">
                <div class="product-title">Zapatos Docker</div>
                <div class="product-price">$29.700</div>
                <button class="buy-button">Comprar</button>
            </div>

            <div class="product-card">
                <img class="product-image" src="./assets/imagenes/imagen4.jpg" alt="poleronpuma">

        <footer class="footer">
            <p>@miecommerce</p>
